    <style>
        /* Add this CSS code to a separate CSS file */
.birds-container {
    position: relative;
    overflow: hidden;
}

.welcome-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: flyIn 4s linear infinite;
    opacity: 0; /* Start with opacity 0, will fade in during animation */
}

@keyframes flyIn {
    0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(100%);
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -50%) translateY(-100%);
    }
}

    </style>
    <script>
  function checkAndNavigate(event) {
            // Check if the pressed key is Enter (key code 13)
            if (event.key === "Enter") {
                // Get the input element by its ID
                var textBox = document.getElementById("myTextBox");

                // Get the trimmed value of the input (without leading and trailing spaces)
                var textBoxValue = textBox.value.trim().toLowerCase(); // Convert to lowercase for case-insensitive check

                // Check if the entered text is "who is the best software engineer"
                if (textBoxValue === "who is the best software engineer") {
                    // If the text matches, navigate to the next page
                    window.location.href = 'me.html'; // Replace 'next_page.html' with your actual next page URL
                }
            }
        }
    </script>
